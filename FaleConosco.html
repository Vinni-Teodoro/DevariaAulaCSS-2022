<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <Title>Fale Conosco</Title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=divice-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="Public/CSS/devaria.css" />
        <link rel="stylesheet" href="Public/CSS/fale-conosco.css" />
        <link rel="stylesheet" href="Public/CSS/header.css" />
        <link rel="stylesheet" href="Public/CSS/footer.css" />
    </head>
    <body>
        <header>
            <a href="index.html" class="link-logo">
                <img src='Public/Foto/logo-devaria-02.svg' alt="Logo Devaria">
            </a>
            <nav class="menu">
                <ul>
                    <li><a href= "Professores.html">Professores</a> </li>
                    <li><a href= "FaleConosco.html">Fale Conosco</a> </li>
                    <li><a href= "DevStar.html">DevStar</a> </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="title text-center">Fale concosco</h1>
            <h2 class="sub-title text-center">Para enviar uma mensagem, preencha o formulário abaixo e clique em enviar.</h2>
            <section>
                <form action="index.html" class="contact-form margin-horizontal-20px">
                    <div>
                        <label>Nome:</label><input type="text" name="Nome"/>
                    </div>
                    <div>
                        <label>Email:</label><input type="text" name="Email"/>
                    </div>
                    <div>
                        <label>Comentário:</label>
                        <textarea name="Comentário" rows="4" cols="50"></textarea>
                    </div>
                    <div>
                        <label>Sexo:</label>
                        <input type="radio" name="Sexo"/><span>Feminino</span>
                        <input type="radio" name="Sexo"/><span>Masculino</span>
                    </div>
                    <div>
                        <label>Onde nos conheceu?</label>
                        <select name="Conheceu">
                            <option selected>Youtube</option>
                            <option>Google</option>
                            <option>Amigos</option>
                            <option>Outros</option>
                        </select>
                    </div>
                    <div>
                        <input type="checkbox" name="Novidades" value="Aceite"/>
                        <span>Aceito receber e-mails de novidades</span>
                    </div>
                    <div>
                        <input type="submit" name="Enviar" value="Enviar"/>
                        <input type="reset" name="Limpar" Value="Limpar"/>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <section>
                <span>contato@devaria.com.br</span> <br />
                <span>Conheça o nosso canal do youtube!</span>
            </section>
        </footer>
    </body>
</html>
